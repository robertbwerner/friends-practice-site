<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> build a website crash course</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="portfolio">
		<header>
			<nav>
				<h3 class="logo">just 3 friends</h3>
				 <svg
            class="menu"
            width="43"
            height="23"
            viewBox="0 0 43 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
            <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
            <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
          </svg>
          <div class="nav-open">
			<div class="nav-open">
				<div class="contact">
					<h3>Contact</h3>
					<p>911 911 0111</p>
				</div> <!--end contact-->
				<div class="social">
					<h3>social</h3>
				<div class="social-links">
					<img src="img/Facebook.svg" alt="Facebook">
					<img src="img/Twitter.svg" alt="Twitter">
					<img src="img/Instagram.svg" alt="Instagram">
				</div> <!--end of social-links-->
				</div> <!--end of social-->
			</div> <!--end nav open-->
			</nav>
		</header>	
		<main>
			<section class="page photographer">
				<div class="details">
					<h1> Emily brant</h1>
					<h2>happy to be here</h2>
					<p>teaches stuff</p>
				</div> <!--end of details-->
				<div class="hero">
					<a href="photo.html">
					<img class="model-left" src="img/model-left.jpg" alt="model">
					<img class="model-right" src="img/model-right.jpg" alt="model">
					</a>
				</div> <!--end of hero-->
			</section> <!--end of page photographer-->

			<section class="page chef">
				<div class="details">
					<h1> adam samolsky</h1>
					<h2>slaps the bass</h2>
					<p>kisses the fish</p>
				</div> <!--end of details-->
				<div class="hero">
						<a href="chef.html">
					<img class="model-left" src="img/chef-left.jpg" alt="model">
					<img class="model-right" src="img/chef-right.jpg" alt="model">
						</a>
				</div> <!--end of hero-->
			</section> <!--end of page chef-->

			<section class="page hairstyle">
				<div class="details">
					<h1> john mayer</h1>
					<h2>actually bradley</h2>
					<p>heller, that is</p>
				</div> <!--end of details-->
				<div class="hero">
						<a href="barber.html">
					<img class="model-left" src="img/hair-left.jpg" alt="model">
					<img class="model-right" src="img/hair-right.jpg" alt="model">
						</a>
				</div> <!--end of hero-->
			</section> <!--end of page hairstyle-->
			<div class="pages">
				<div class="page-1">
					<h3>01</h3>
					<svg
                class="slide active"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
				</div> <!--end of page-1-->
				
				<div class="page-2">
					<h3>02</h3>
					 <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
				</div> <!--end of page-2-->

				<div class="page-3">
					<h3>03</h3>
					 <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
				</div> <!--end of page-3-->

			</div> <!--end of pages-->
		</main>
	</div> <!-- end of portfolio-->
	
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg==" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js" integrity="sha512-lJDBw/vKlGO8aIZB8/6CY4lV+EMAL3qzViHid6wXjH/uDrqUl+uvfCROHXAEL0T/bgdAQHSuE68vRlcFHUdrUw==" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
